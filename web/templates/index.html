<!DOCTYPE html>
<html>
<head>
    <title>Predict Heart Disease</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Predict Heart Disease</h1>
    <form method="POST" action="/predict">

        <label for="age">Age:</label>
        <input type="text" name="age" required><br>

        <label for="education">Education:</label>
        <input type="text" name="education" required><br>

        <label for="sex">Sex:</label>
        <input type="text" name="sex" required><br>

        <label for="cigsPerDay">Cigarettes per Day:</label>
        <input type="text" name="cigsPerDay" required><br>

        <label for="BPMeds">BPMeds:</label>
        <input type="text" name="BPMeds" required><br>

        <label for="prevalentStroke">Prevalent Stroke:</label>
        <input type="text" name="prevalentStroke" required><br>

        <label for="prevalentHyp">Prevalent Hypertension:</label>
        <input type="text" name="prevalentHyp" required><br>

        <label for="diabetes">Diabetes:</label>
        <input type="text" name="diabetes" required><br>

        <label for="totChol">Total Cholesterol:</label>
        <input type="text" name="totChol" required><br>

        <label for="sysBP">Systolic Blood Pressure:</label>
        <input type="text" name="sysBP" required><br>

        <label for="diaBP">Diastolic Blood Pressure:</label>
        <input type="text" name="diaBP" required><br>
        
        <label for="BMI">BMI:</label>
        <input type="text" name="BMI" required><br>

        <label for="heartRate">Heart Rate:</label>
        <input type="text" name="heartRate" required><br>

        <label for="glucose">Glucose Level:</label>
        <input type="text" name="glucose" required><br>

        <input type="submit" value="Predict">
    </form>
    {% if result %}
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
